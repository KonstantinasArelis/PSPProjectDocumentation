info:
  title: PlayStation Portable - OpenAPI 3.0
  description: |-
    This is the API documentation for the system design course at Vilnius University. The creators team name is PlayStation Portable.
  version: 1.0.11
tags:
  - name: order
  - name: employee
  - name: permission
  - name: reservation
  - name: transaction
  - name: surcharge
  - name: tax
  - name: discount
  - name: merchant
paths:
  /order:
    put:
      tags:
        - order
      summary: Update an order
      requestBody:
        description: An order object that is to be updated.  
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        '200':
          description: Successful operation
    post:
      tags:
        - order
      summary: Create an order
      requestBody:
        description: An order object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        '200':
          description: Successful operation
  /order/{orderId}:
    get:
      parameters:
        - name: orderId
          in: path
          description: Finds a specific order by its ID
          required: true
          schema:
            type: integer
      tags:
        - order
      summary: Find order by ID
      responses:
        200:
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
    delete:
      parameters:
        - name: orderId
          in: path
          description: Deletes a specific order by its ID
          required: true
          schema:
            type: integer
      tags:
        - order
      summary: Delete order by ID
      responses:
        200:
          description: Successful operation
  /order/{EmployeeId}:
    get:
      parameters:
        - name: EmployeeId
          in: path
          description: Find all orders by their owner
          required: true
          schema:
            type: integer
      tags:
        - order
      summary: Find all orders by their owner
      responses:
        200:
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/OrderArray'
  /order/{OrderStatus}:
    get:
      parameters:
        - name: OrderStatus
          in: path
          description: Finds orders with a status
          required: true
          schema:
            type: string
      tags:
        - order
      summary: Find orders by status
      responses:
        200:
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/OrderArray'
  /surcharge:
    put:
      tags:
        - surcharge
      summary: Update a surcharge
      requestBody:
        description: A surcharge object that is to be updated.  
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Surcharge'
        required: true
      responses:
        '200':
          description: Successful operation
    post:
      tags:
        - surcharge
      summary: Create a surcharge
      requestBody:
        description: A surcharge object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Surcharge'
        required: true
      responses:
        '200':
          description: Successful operation
    get:
      tags:
        - surcharge
      summary: Get all surcharges
      responses:
        200:
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/SurchargeArray'
  /surcharge/{surchargeId}:
    get:
      parameters:
        - name: surchargeId
          in: path
          description: Finds a specific surcharge by its ID
          required: true
          schema:
            type: integer
      tags:
        - surcharge
      summary: Find surcharge by ID
      responses:
        200:
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Surcharge'
    delete:
      parameters:
        - name: surchargeId
          in: path
          description: Deletes a specific surcharge by its ID
          required: true
          schema:
            type: integer
      tags:
        - surcharge
      summary: Delete surcharge by ID
      responses:
        200:
          description: Successful operation
  /surcharge/{surchargeStatus}:
    get:
      parameters:
        - name: surchargeStatus
          in: path
          description: Finds surcharges with a status
          required: true
          schema:
            type: string
      tags:
        - surcharge
      summary: Find surcharges by status
      responses:
        200:
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/SurchargeArray'
  /discount:
    put:
      tags:
        - discount
      summary: Update a discount
      requestBody:
        description: A discount object that is to be updated.  
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Discount'
        required: true
      responses:
        '200':
          description: Successful operation
    post:
      tags:
        - discount
      summary: Create a discount
      requestBody:
        description: A discount object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Discount'
        required: true
      responses:
        '200':
          description: Successful operation
    get:
      tags:
        - discount
      summary: Get all discounts
      responses:
        200:
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountArray'
  /discount/{discountId}:
    get:
      parameters:
        - name: discountId
          in: path
          description: Finds a specific discount by its ID
          required: true
          schema:
            type: integer
      tags:
        - discount
      summary: Find discount by ID
      responses:
