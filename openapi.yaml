components:
  schemas:
    Order:
      type: object
      properties:
        OrderId:
          type: number
          format: int64
          example: 10
        CreationDateTime:
          type: string
          format: date-time
        OrderOwner:
          type: number
          format: int64
          example: 5
        OrderStatus:
          type: string
          example: open
        Tip:
          type: number
          example: 6.4
        ReceiptStatus:
          type: string
          example: printed
        customerName:
          type: string
          example: John
        TableName:
          type: string
          example: By the window
        OrderType:
          type: string
          example: Dine in
    Surcharge:
      type: object
      properties:
        SurchargeId:
          type: number
          format: int64
          example: 10
        Name:
          type: string
          example: surcharge1
        Value:
          type: number
          example: 7.1
        Type:
          type: string
          example: Percentage
        CreationDateTime:
          type: string
          format: date-time
        Status:
          type: string
          example: Active
        TimeSensitive:
          type: string
          example: Yes
    SurchargeArray:
      type: array
      items: 
        $ref: '#/components/schemas/Surcharge'
    Discount:
      type: object
      properties:
        DiscountId:
          type: number
          format: int64
          example: 10
        Name:
          type: string
          example: special October offer
        Value:
          type: number
          example: 7.1
        Type:
          type: string
          example: Percentage
        CreationDateTime:
          type: string
          format: date-time
        Status:
          type: string
          example: Active
        TimeSensitive:
          type: string
          example: Yes
    DiscountArray:
      type: array
      items: 
        $ref: '#/components/schemas/Discount'