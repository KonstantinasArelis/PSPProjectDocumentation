          description: Successful operation
  /discount/{discountStatus}:
    get:
      parameters:
        - name: discountStatus
          in: path
          description: Finds discounts with a status
          required: true
          schema:
            type: string
      tags:
        - discount
      summary: Find discounts by status
      responses:
        200:
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountArray'
  /employee/{EmployeeId}:
    get:
      tags:
        - employee
      summary: Get an employee by ID (or the permissions of that employee)
      parameters:
        - name: EmployeeId
          in: path
          description: Employee ID
          required: true
          schema:
            type: integer
        - name: include
          in: query
          description: Get employee permissions
          schema:
            type: string
            enum: [permissions] 
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Employee' 
                  - $ref: '#/components/schemas/PermissionArray'
                discriminator:
                    propertyName: permissions  # Add a discriminator
                    mapping:
                      true: '#/components/schemas/PermissionArray'
                      false: '#/components/schemas/Employee'
    delete:
      parameters:
        - name: EmployeeId
          in: path
          description: Delete employee by ID
          required: true
          schema:
            type: number
      tags:
        - employee
      summary: Delete an employee object by Id
      responses:
        200:
          description: Successful operation
  /employee/{Status}:
    get:
      parameters:
        - name: Status
          in: path
          description: Find employee's by status
          required: true
          schema:
            type: number
      tags:
        - employee
      summary: Find employee's by status
      responses:
        200:
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeArray'
  /employee/{Organisation}:
    get:
      parameters:
        - name: Organisation
          in: path
          description: Find employee's by organisation
          required: true
          schema:
            type: number
      tags:
        - employee
      summary: Find employee's by organisation
      responses:
        200:
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeArray'
  /employee:
    post:
      tags:
        - employee
      summary: Create an employee
      requestBody:
        description: An employee object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Employee'
        required: true
      responses:
        '200':
          description: Successful operation
    put:
      tags:
        - employee
      summary: Update an employee
      requestBody:
        description: An employee object that is to be updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Employee'
        required: true
      responses:
        '200':
          description: Successful operation
  /permission:
    post:
      tags:
        - permission
      summary: Assign a permission
      requestBody:
        description: A permission object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Permission'
        required: true
      responses:
        '200':
          description: Successful operation
  /permission/{PermissionId}:
    delete:
      tags:
        - permission
      summary: Delete a permission
      parameters:
        - name: PermissionId
          in: path
          description: Delete permission
          required: true
          schema:
            type: number
      responses:
        200:
          description: Successful operation
components:
  schemas:
    Order:
      type: object
      properties:
        OrderId:
          type: number
          format: int64
          example: 10
        CreationDateTime:
          type: string
          format: date-time
        OrderOwner:
          type: number
          format: int64
          example: 5
        OrderStatus:
          type: string
          example: open
        Tip:
          type: number
          example: 6.4
        ReceiptStatus:
          type: string
          example: printed
        customerName:
          type: string
          example: John
        TableName:
          type: string
          example: By the window
        OrderType:
          type: string
          example: Dine in
    OrderArray:
      type: array
      items: 
        $ref: '#/components/schemas/Order'
    Discount:
      type: object
      properties:
        DiscountId:
          type: number
          format: int64
          example: 10
        Name:
          type: string
          example: special October offer
        Value:
          type: number
          example: 7.1
        Type:
          type: string
          example: Percentage
        CreationDateTime:
          type: string
          format: date-time
        Status:
          type: string
          example: Active
        TimeSensitive:
          type: string
          example: Yes
    Employee:
      type: object
      properties:
        EmployeeId:
          type: number
          format: int64
          example: 30
        Name:
          type: string
          example: John
        Role:
          type: string
          example: Cook
        CreationDateTime:
          type: string
          example: 20024-20-08 08:24
        Status:
          type: string
          example: Active
        Password:
          type: string
          example: 1234
        Organisation:
          type: number
          format: int64
          example: 50
    EmployeeArray:
      type: array
      items:
        $ref: '#/components/schemas/Employee'
    Permission:
      type: object
      properties:
        PermissionId:
          type: number
          format: int64
          example: 40
        PermissionTemplateId:
          type: number
          format: int64
          example: 50
        EmployeeId:
          type: number
          format: int64
          example: 50
        CreationDateTime:
          type: string
          example: 20024-20-08 08:59
    PermissionArray:
      type: array
      items:
        $ref: '#/components/schemas/Permission'
    DiscountArray:
      type: array
      items: 
        $ref: '#/components/schemas/Discount'
    Surcharge:
      type: object
      properties:
        SurchargeId:
          type: number
          format: int64
          example: 10
        Name:
          type: string
          example: surcharge1
        Value:
          type: number
          example: 7.1
        Type:
          type: string
          example: Percentage
        CreationDateTime:
          type: string
          format: date-time
        Status:
          type: string
          example: Active
        TimeSensitive:
          type: string
          example: Yes
    SurchargeArray:
      type: array
      items: 
        $ref: '#/components/schemas/Surcharge'
