openapi: 3.0.3
info:
  title: PlayStation Portable - OpenAPI 3.0
  description: |-
    This is the API documentation for the system design course at Vilnius University. The creators team name is PlayStation Portable.
  version: 1.0.11
tags:
  - name: order
  - name: employee
  - name: permission
  - name: reservation
  - name: transaction
  - name: surcharge
  - name: tax
  - name: discount
  - name: merchant
paths:
  /order:
    put:
      tags:
        - order
      summary: Update an order
      requestBody:
        description: An order object that is to be updated.  
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
        '404':
          description: Order not found
        '422':
          description: Validation exception
    post:
      tags:
        - order
      summary: Create an order
      requestBody:
        description: An order object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
        '422':
          description: Validation exception
  /order/:
    get:
      tags:
        - order
      summary: Get all orders
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/OrderArray'
        '404':
          description: Orders not found
  /order/{OrderId}:
    get:
      parameters:
        - name: OrderId
          in: path
          description: Finds a specific order by its ID
          required: true
          schema:
            type: integer
      tags:
        - order
      summary: Find order by ID
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid request
        '404':
          description: Order not found
        '422':
          description: Invalid OrderId supplied
    delete:
      parameters:
        - name: OrderId
          in: path
          description: Deletes a specific order by its ID
          required: true
          schema:
            type: integer
      tags:
        - order
      summary: Delete order by ID
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
        '404':
          description: Order not found
        '422':
          description: Invalid OrderId supplied
  /order/{EmployeeId}:
    get:
      parameters:
        - name: EmployeeId
          in: path
          description: Find all orders by their owner
          required: true
          schema:
            type: integer
      tags:
        - order
      summary: Find all orders by their owner
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/OrderArray'
        '400':
          description: Invalid request
        '404':
          description: Orders not found
        '422':
          description: Invalid EmployeeId supplied
  /order/{OrderStatus}:
    get:
      parameters:
        - name: OrderStatus
          in: path
          description: Finds orders with a status
          required: true
          schema:
            type: string
      tags:
        - order
      summary: Find orders by status
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/OrderArray'
        '400':
          description: Invalid request
        '404':
          description: Orders not found
        '422':
          description: Invalid Status supplied                
  /transaction:
    put:
      tags:
        - transaction
      summary: Update an transaction
      requestBody:
        description: Transaction that is going to be updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transaction'
        required: true
      responses:
        '200':
          description: Successful operation
    post:
      tags:
        - transaction
      summary: Create an transaction
      requestBody:
        description: Transaction that is going to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transaction'
        required: true
      responses:
        '200':
          description: Successful operation
  /transaction/{transactionId}:
    get:
      parameters:
        - name: transactionId
          in: path
          description: Finds a specific transaction by its Id
          required: true
          schema:
            type: integer
      tags:
        - transaction
      summary: Find transaction by Id
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
    delete:
      parameters:
        - name: transactionId
          in: path
          description: Deletes a specific transaction by its Id
          required: true
          schema:
            type: integer
      tags:
        - transaction
      summary: Delete transaction by Id
      responses:
        '200':
          description: Successful operation
  /transaction/{TransactionStatus}:
    get:
      parameters:
        - name: TransactionStatus
          in: path
          description: Finds transaction with a the given status
          required: true
          schema:
            type: string
      tags:
        - transaction
      summary: Find transaction by status
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsArray'
  /surcharge:
    put:
      tags:
        - surcharge
      summary: Update a surcharge
      requestBody:
        description: A surcharge object that is to be updated.  
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Surcharge'
        required: true
      responses:
        '200':
          description: Successful operation
        '404':
          description: Surcharge does not exist
        '422':
          description: Invalid object in the request body
    post:
      tags:
        - surcharge
      summary: Create a surcharge
      requestBody:
        description: A surcharge object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Surcharge'
        required: true
      responses:
        '200':
          description: Successful operation
        '422':
          description: Invalid object in the request body
    get:
      tags:
        - surcharge
      summary: Get all surcharges
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/SurchargeArray'
  /surcharge/{surchargeId}:
    get:
      parameters:
        - name: surchargeId
          in: path
          description: Finds a specific surcharge by its ID
          required: true
          schema:
            type: integer
      tags:
        - surcharge
      summary: Find surcharge by ID
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Surcharge'
        '404': 
          description: Surcharge does not exist
    delete:
      parameters:
        - name: surchargeId
          in: path
          description: Deletes a specific surcharge by its ID
          required: true
          schema:
            type: integer
      tags:
        - surcharge
      summary: Delete surcharge by ID
      responses:
        '200':
          description: Successful operation
        '404': 
          description: Surcharge does not exist
  /surcharge/{surchargeStatus}:
    get:
      parameters:
        - name: surchargeStatus
          in: path
          description: Finds surcharges with a status
          required: true
          schema:
            type: string
      tags:
        - surcharge
      summary: Find surcharges by status
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/SurchargeArray'
  /discount:
    put:
      tags:
        - discount
      summary: Update a discount
      requestBody:
        description: A discount object that is to be updated.  
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Discount'
        required: true
      responses:
        '200':
          description: Successful operation
        '404': 
          description: Discount does not exist
        '422':
          description: Invalid object in the request body
    post:
      tags:
        - discount
      summary: Create a discount
      requestBody:
        description: A discount object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Discount'
        required: true
      responses:
        '200':
          description: Successful operation
        '422':
          description: Invalid object in the request body
    get:
      tags:
        - discount
      summary: Get all discounts
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountArray'
  /discount/{discountId}:
    get:
      parameters:
        - name: discountId
          in: path
          description: Finds a specific discount by its ID
          required: true
          schema:
            type: integer
      tags:
        - discount
      summary: Find discount by ID
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'
        '404': 
          description: Discount does not exist
    delete:
      parameters:
        - name: discountId
          in: path
          description: Deletes a specific discount by its ID
          required: true
          schema:
            type: integer
      tags:
        - discount
      summary: Delete discount by ID
      responses:
        '200':
          description: Successful operation
        '404': 
          description: Discount does not exist
  /discount/{discountStatus}:
    get:
      parameters:
        - name: discountStatus
          in: path
          description: Finds discounts with a status
          required: true
          schema:
            type: string
      tags:
        - discount
      summary: Find discounts by status
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountArray'
  /employee/{EmployeeId}:
    get:
      tags:
        - employee
      summary: Get an employee by ID (or the permissions of that employee)
      parameters:
        - name: EmployeeId
          in: path
          description: Employee ID
          required: true
          schema:
            type: integer
        - name: include
          in: query
          description: Get employee permissions
          schema:
            type: string
            enum: [permissions] 
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Employee' 
                  - $ref: '#/components/schemas/PermissionArray'
                discriminator:
                    propertyName: permissions  # Add a discriminator
                    mapping:
                      true: '#/components/schemas/PermissionArray'
                      false: '#/components/schemas/Employee'
        '400':
          description: Invalid request
        '404':
          description: Employee not found
        '422':
          description: Invalid EmployeeId supplied
    delete:
      parameters:
        - name: EmployeeId
          in: path
          description: Delete employee by ID
          required: true
          schema:
            type: number
      tags:
        - employee
      summary: Delete an employee object by Id
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
        '404':
          description: Employee not found
        '422':
          description: Invalid EmployeeId supplied          
  /employee/{Status}:
    get:
      parameters:
        - name: Status
          in: path
          description: Find employee's by status
          required: true
          schema:
            type: number
      tags:
        - employee
      summary: Find employee's by status
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeArray'
        '400':
          description: Invalid request
        '404':
          description: Employees not found
        '422':
          description: Invalid Status supplied      
  /employee/{Organisation}:
    get:
      parameters:
        - name: Organisation
          in: path
          description: Find employee's by organisation
          required: true
          schema:
            type: number
      tags:
        - employee
      summary: Find employees by organisation
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeArray'
        '400':
          description: Invalid request
        '404':
          description: Employees not found
        '422':
          description: Invalid Organisation supplied                    
  /employee:
    post:
      tags:
        - employee
      summary: Create an employee
      requestBody:
        description: An employee object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Employee'
        required: true
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
        '422':
          description: Validation exception          
    put:
      tags:
        - employee
      summary: Update an employee
      requestBody:
        description: An employee object that is to be updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Employee'
        required: true
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
        '404':
          description: Employee not found
        '422':
          description: Validation exception          
    get:
      tags:
        - employee
      summary: Get all employees
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeArray'
        '404':
          description: Employees not found                      
  /permission:
    post:
      tags:
        - permission
      summary: Assign a permission
      requestBody:
        description: A permission object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Permission'
        required: true
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request          
    
  /permission/{PermissionId}:
    delete:
      tags:
        - permission
      summary: Delete a permission
      parameters:
        - name: PermissionId
          in: path
          description: Delete permission
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
        '404':
          description: Permission not found
        '422':
          description: Invalid PermissionId supplied              
  /reservation:
    post:
      tags:
        - reservation
      summary: Create a reservation
      requestBody:
        description: A reservation object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
        required: true
      responses:
        '201':
          description: Reservation created successfully
          headers:
            Location:
              description: URL of the newly created resource
              schema:
                type: string
        '400':
          description: Bad request - Invalid reservation data
        '401':
          description: Unauthorized - Authentication required
        '403':
          description: Forbidden - User does not have permission
        '500':
          description: Internal server error
        '502':
          description: Bad gateway
        '503':
          description: Service unavailable
    put:
      tags:
        - reservation
      summary: Update a reservation
      requestBody:
        description: A reservation object to be updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reservation'
        required: true
      responses:
        '200':
          description: Reservation updated successfully
        '400':
          description: Bad request - Invalid reservation data
        '401':
          description: Unauthorized - Authentication required
        '403':
          description: Forbidden - User does not have permission
        '404':
          description: Reservation not found
        '500':
          description: Internal server error
        '502':
          description: Bad gateway
        '503':
          description: Service unavailable
    get:
      tags:
        - reservation
      summary: Get all reservations
      responses:
        '200':
          description: A list of reservations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationArray'
        '304':
          description: Not modified
        '400':
          description: Bad request - Invalid parameters
        '401':
          description: Unauthorized - Authentication required
        '403':
          description: Forbidden - User does not have permission
        '500':
          description: Internal server error
        '502':
          description: Bad gateway
        '503':
          description: Service unavailable
  /reservation/{ReservationId}:
    get:
      tags:
        - reservation
      summary: Get a reservation by ID
      parameters:
        - name: ReservationId
          in: path
          description: Reservation ID to fetch
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Reservation object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'

    delete:
      tags:
        - reservation
      summary: Delete a reservation by ID
      parameters:
        - name: ReservationId
          in: path
          description: Reservation ID to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Reservation deleted successfully

  /availability/general:
    get:
      tags:
        - reservation
      summary: Get available times for reservations in general
      responses:
        '200':
          description: A list of available times
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: ["10:00 AM", "11:00 AM", "1:00 PM"]

  /availability/merchant/{MerchantId}:
    get:
      tags:
        - reservation
      parameters:
        - name: MerchantId
          in: path
          description: The ID of the merchant/organisation
          required: true
          schema:
            type: string
      summary: Get available times for reservations at a specific organisation
      responses:
        '200':
          description: A list of available times for the organisation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: ["9:00 AM", "12:00 PM", "3:00 PM"]

  /availability/employee/{employeeId}:
    get:
      tags:
        - reservation
      parameters:
        - name: employeeId
          in: path
          description: The ID of the employee
          required: true
          schema:
            type: string
      summary: Get available times for reservations for a specific employee
      responses:
        '200':
          description: A list of available times for the employee
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: ["11:00 AM", "2:00 PM", "4:00 PM"]

  /merchant:
    post:
      tags:
        - merchant
      summary: Create a merchant
      requestBody:
        description: A merchant object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Merchant'
        required: true
      responses:
        '200':
          description: Merchant created successfully
        '400':
          description: Invalid request
        '422':
          description: Validation exception
    get:
      tags:
        - merchant
      summary: Get all merchants
      responses:
        '200':
          description: A list of organisations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantArray'
        '404':
          description: Merchants not found

  /merchant/{merchantId}:
    get:
      tags:
        - merchant
      parameters:
        - name: merchantId
          in: path
          description: Finds a specific merchant by its ID
          required: true
          schema:
            type: integer
      summary: Find merchant by ID
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Merchant'
        '400':
          description: Invalid request
        '404':
          description: Merchant not found
        '422':
          description: Invalid merchantId supplied
    put:
      tags:
        - merchant
      parameters:
        - name: merchantId
          in: path
          description: ID of the merchant to be updated
          required: true
          schema:
            type: integer
      summary: Update a merchant
      requestBody:
        description: A merchant object that is to be updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Merchant'
        required: true
      responses:
        '200':
          description: merchant updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merchant'
        '400':
          description: Invalid request
        '404':
          description: Merchant not found
        '422':
          description: Validation exception
    delete:
      tags:
        - merchant
      parameters:
        - name: merchantId
          in: path
          description: Deletes a specific merchant by its ID
          required: true
          schema:
            type: integer
      summary: Delete merchant by ID
      responses:
        '200':
          description: Merchant deleted successfully
        '400':
          description: Invalid request
        '404':
          description: Merchant not found
        '422':
          description: Invalid merchantId supplied
  /menu:
    get:
      tags:
        - menu
      summary: Find all menu items
      responses:
        '200':
          description: Successful operation
