components:
  schemas:
    Order:
      type: object
      properties:
        OrderId:
          type: number
          format: int64
          example: 10
        CreationDateTime:
          type: string
          format: date-time
        OrderOwner:
          type: number
          format: int64
          example: 5
        OrderStatus:
          type: string
          enum:
            - Open
            - Closed
            - PartialRefund
            - FullRefund
          example: Open
        Tip:
          type: number
          example: 6.4
        TableName:
          type: string
          example: By the window
        OrderType:
          type: string
          enum:
            - DineIn
            - TakeOut
            - PickUp
          example: DineIn
    OrderArray:
      type: array
      items: 
        $ref: '#/components/schemas/Order'
    Discount:
      type: object
      properties:
        DiscountId:
          type: number
          format: int64
          example: 10
        Name:
          type: string
          example: special October offer
        Value:
          type: number
          example: 7.1
        Type:
          type: string
          enum:
            - Percentage
            - Value
          example: Percentage
        CreationDateTime:
          type: string
          format: date-time
        Status:
          type: string
          enum:
            - Active
            - Inactive
          example: Active
        TimeSensitive:
          type: string
          example: Yes
    TaxArray:
      type: array
      items: 
        $ref: '#/components/schemas/Tax'
    Tax:
      type: object
      properties:
        TaxId:
          type: number
          format: int64
          example: 17
        Name:
          type: string
          example: VAT tax
        Value:
          type: number
          example: 21.1
        Type:
          type: string
          enum:
            - Percentage
            - Value
          example: "Percentage"
        CreationDateTime:
          type: string
          format: date-time
        Status:
          type: string
          enum:
            - Active
            - Inactive
          example: "Active"
        TimeSensitive:
          type: string
          example: Yes
        Minute:
          type: string
          example: "21"
        Hour:
          type: string
          example: "5"
        Day(Month):
          type: string
          example: "17"
        Month:
          type: string
          example: "September"
        Day(Week):
          type: string
          example: "Tuesday"
    TransactionsArray:
      type: array
      items: 
        $ref: '#/components/schemas/Transaction'
    Transaction:
      type: object
      properties:
        TransactionId:
          type: number
          format: int64
          example: 122
        TransactionOrderId:
          type: number
          format: int64
          example: 43
        CreationDateTime:
          type: string
          format: date-time
        TransactionType:
          type: string
          example:
        Amount:
          type: number
          example: 21.1
        Status:
          type: string
          enum:
            - Completed
            - Pending
            - Refunded
            - Declined
          example: "Completed"
        Currency:
          type: string
          example: "Eur"
    Employee:
      type: object
      properties:
        EmployeeId:
          type: number
          format: int64
          example: 30
        Name:
          type: string
          example: John
        Role:
          type: string
          enum:
            - Owner
            - Employee
          example: Owner
        CreationDateTime:
          type: string
          example: 2024-20-08 08:24
        Status:
          type: string
          enum:
            - Active
            - Inactive
          example: Inactive
        Password:
          type: string
          example: 1234
        Organisation:
          type: number
          format: int64
          example: 50
        Hourly:
          type: boolean
          example: true
        Daily:
          type: boolean
          example: false
        Weekly:
          type: boolean
          example: true
        Monthly:
          type: boolean
          example: false
        Annually:
          type: boolean
          example: true
        Minute:
          type: string
          example: "30"
        Hour:
          type: string
          example: "2"
        Day(Month):
          type: string
          example: "15"
        Month:
          type: string
          example: "March"
        Day(Week):
          type: string
          example: "Monday"
    EmployeeArray:
      type: array
      items:
        $ref: '#/components/schemas/Employee'
    Permission:
      type: object
      properties:
        PermissionId:
          type: number
          format: int64
          example: 40
        PermissionTemplateId:
          type: number
          format: int64
          example: 50
        EmployeeId:
          type: number
          format: int64
          example: 50
        CreationDateTime:
          type: string
          example: 2024-20-08 08:59
    PermissionArray:
      type: array
      items:
        $ref: '#/components/schemas/Permission'
    DiscountArray:
      type: array
      items: 
        $ref: '#/components/schemas/Discount'
    Surcharge:
      type: object
      properties:
        SurchargeId:
          type: number
          format: int64
          example: 10
        Name:
          type: string
          example: surcharge1
        Value:
          type: number
          example: 7.1
        Type:
          type: string
          enum:
            - Percentage
            - Value
          example: Percentage
        CreationDateTime:
          type: string
          format: date-time
        Status:
          type: string
          enum:
            - Active
            - Inactive
          example: Active
        TimeSensitive:
          type: string
          example: Yes
    SurchargeArray:
      type: array
      items: 
        $ref: '#/components/schemas/Surcharge'
    Reservation:
      type: object
      properties:
        ReservationId:
          type: number
          format: int64
          example: 27
        ReservationName:
          type: string
          example: Meeting Room A
        CustomerName:
          type: string
          example: John Doe
        CreationDateTime:
          type: string
          format: date-time
        StartTime:
          type: string
          format: date-time
        EndTime:
          type: string
          format: date-time
        AssignedEmployee:
          type: number
          format: int64
          example: 13
        NotificationStatus:
          type: string
          enum:
            - sent
            - not sent
    ReservationArray:
      type: array
      items:
        $ref: '#/components/schemas/Reservation'
    Menu:
      type: object
      properties:
        MenuItemId:
          type: number
          format: int64
          example: 3
        Name:
          type: string
          example: Chips
        Price:
          type: number
          example: 2.99
        AmountLeft:
          type: number
          format: int64
          example: 15
        SetLimit:
          type: string
          enum:
            - Yes
            - No
          example: No
        Status:
          type: string
          enum:
            - Active
            - Inactive
          example: Active
    Merchant:
      type: object
      properties:
        MerchantId:
          type: number
          format: int64
          example: 4
        DisplayName:
          type: string
          example: Some Pretty Name
        LegalName:
          type: string
          example: Joseph Joestar
        Address:
          type: string
          example: 18455 S Figueroa St, Gardena CA 90248-4503
        Email:
          type: string
          example: joseph.joestar@starCo.com
        MainPhone:
          type: string
          example: (863) 773-5067
        SecondaryPhone:
          type: string
          example: (765) 273-5707
        OpeningHour:
          type: string
          format: time
          example: 09:00:00
        ClosingHour:
          type: string
          format: time
          example: 18:00:00
        BatchOutTime:
          type: string
          format: time
          example: 00:00:00
    MerchantArray:
      type: array
      items:
        $ref: '#/components/schemas/Merchant'