      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
        '404':
          description: Menu item not found
        '422':
          description: Invalid MenuItemId supplied
  /menu/item/{Status}:
    get:
      parameters:
        - name: Status
          in: path
          description: Finds menu items by their status
          required: true
          schema:
            type: string
      tags:
        - menu
      summary: Find menu items by status
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Menu'
        '400':
          description: Invalid request
        '404':
          description: Menu items not found
        '422':
          description: Invalid Status supplied
  /tax:
    put:
      tags:
        - tax
      summary: Update a tax
      requestBody:
        description: Tax object that is to be updated.  
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tax'
        required: true
      responses:
        '200':
          description: Successful operation
    post:
      tags:
        - tax
      summary: Create a tax
      requestBody:
        description: Tax object that is to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tax'
        required: true
      responses:
        '200':
